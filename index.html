<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Temperature Unit Converter</h1>
        <label for="num">
        <input type="text" name="num" placeholder="Enter value" id="num">
    </label>    
    <select name="select" id="option">
        <option value="">Choose input unit : </option>
        <option value="Farhenheit">Farhenheit</option>
        <option value="Celcius">Celcius</option>
    </select>
    <input type="submit" id="convert" value="CONVERT">
    <p id="result"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
